      <h1><a href="index.html">Velvet Venom</a></h1>
      <p>single-player fast-paced 2d top-down zombie shooter.</p>
      <!-- Container for the image gallery -->
      <div class="container">
        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 5</div>
          <img src="assets/efhWKv.png" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 5</div>
          <img src="assets/PlFzNP.png" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 5</div>
          <img src="assets/RmVhDg.png" style="width: 100%" />
        </div>

          <div class="numbertext">4 / 5</div>

        </div>

        <div class="mySlides">
          <div class="numbertext">5 / 5</div>
          <img src="assets/BYKnce.png" style="width: 100%" />
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img
              class="demo cursor"
              src="assets/efhWKv.png"
              style="width: 100%"
              onclick="currentSlide(1)"

          <div class="column">

          <div class="column">
            <img
              class="demo cursor"
              src="assets/Djbq1A.png"
              style="width: 100%"
              onclick="currentSlide(4)"
              alt="screenshot 4"

          </div>
          <div class="column">
